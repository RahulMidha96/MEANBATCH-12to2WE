<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/design.css">
    <script src="../js/user.js"></script>
    <title>Login Page</title>
</head>
<body>
    <h2>Login Page</h2>
    <table>
        <tr>
            <td>Userid</td>
            <td><input onkeyup="validate()" id="uid" type="text" placeholder="Type Userid Here" class="clear" autofocus><span id="useriderror" class="error">&nbsp;&nbsp;</span></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input id="pwd" onkeyup="validate()" class="clear" type="password" placeholder="Type Password Here" ><span class="error" id="pwderror"></span></td>
        </tr>
        <tr>
            <td><label for="">Phone</label></td>
            <td><input type="text" id="phone" placeholder="222-333"></td>
        </tr>
        <tr>
            <td><button onclick="validate()">Login</button></td>
            <td><button onclick="clearFields()">Clear</button></td>
        </tr>
    </table>
</body>
</html>
